<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách người dùng</title>
    <style>
        table { border-collapse: collapse; width: 60%; margin: 20px auto; }
        th, td { border: 1px solid #ccc; padding: 8px 12px; text-align: left; }
        th { background: #f2f2f2; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Danh sách người dùng</h2>
    <table id="usersTable">
        <thead>
            <tr>
                <th>Tên</th>
                <th>Email</th>
                <th>Tuổi</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dữ liệu sẽ được thêm ở đây -->
        </tbody>
    </table>
    <script>
        fetch('https://techzone-uzz8.onrender.com/api/users')
            .then(res => res.json())
            .then(users => {
                const tbody = document.querySelector('#usersTable tbody');
                users.forEach(user => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.age ?? ''}</td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(err => {
                document.body.innerHTML += '<p style="color:red;text-align:center;">Không thể tải danh sách người dùng.</p>';
            });
    </script>
</body>
</html>
